bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      before: |
        <li><a href="./"> sits Book</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
